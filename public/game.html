<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Turn-based Social RPG</title>
  <!-- Personal CSS link-->
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container chosen-select" id="step1">
    <div class="row">
      <div class="col-8">

      </div>
      <div class="col-4">
        <button type="button" class="btn btn-primary btn-lg btn-block">Option 1</button>
        <button type="button" class="btn btn-primary btn-lg btn-block">Option 2</button>
        <button type="button" class="btn btn-primary btn-lg btn-block">Option 3</button>
        <button type="submit" id="submit" class="btn btn-primary btn-lg btn-block">Next Turn</button>
      </div>
    </div>
  </div>
  <div class="container chosen-select" id="step2">
    <div class="row">
      <div class="col-8">

      </div>
      <div class="col-4">
        <button type="button" class="btn btn-primary btn-lg btn-block">Option 1</button>
        <button type="button" class="btn btn-primary btn-lg btn-block">Option 2</button>
        <button type="button" class="btn btn-primary btn-lg btn-block">Option 3</button>
        <button type="submit" id="submit" class="btn btn-primary btn-lg btn-block">Next Turn</button>
      </div>
    </div>
  </div>
  <div class="container chosen-select" id="step3">
    <div class="row">
      <div class="col-8">

      </div>
      <div class="col-4">
        <button type="button" class="btn btn-primary btn-lg btn-block">Option 1</button>
        <button type="button" class="btn btn-primary btn-lg btn-block">Option 2</button>
        <button type="button" class="btn btn-primary btn-lg btn-block">Option 3</button>
        <button type="submit" id="submit" class="btn btn-primary btn-lg btn-block">Next Turn</button>
      </div>
    </div>
  </div>
  <div class="container chosen-select" id="step4">
    <div class="row">
      <div class="col-8">

      </div>
      <div class="col-4">
        <button type="button" class="btn btn-primary btn-lg btn-block">Option 1</button>
        <button type="button" class="btn btn-primary btn-lg btn-block">Option 2</button>
        <button type="button" class="btn btn-primary btn-lg btn-block">Option 3</button>
        <button type="submit" id="submit" class="btn btn-primary btn-lg btn-block">Next Turn</button>
      </div>
    </div>
  </div>  

  <!-- Modal -->
  <div id="results-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
  
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title"><strong>The End</strong></h2>
          </div>
          <div class="modal-body">
            <h2 id="event-name"></h2>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
  
      </div>
    </div>

  <!-- Custom Script -->
  <!--<script src="js/game.js" type="text/javascript"></script>-->
  <script type="text/javascript">
    // Chosen CSS
    var config = {
      ".chosen-select": {},
      ".chosen-select-deselect": {
        allow_single_deselect: true
      },
      ".chosen-select-no-single": {
        disable_search_threshold: 10
      },
      ".chosen-select-no-results": {
        no_results_text: "Oops, nothing found!"
      },
      ".chosen-select-width": {
        width: "95%"
      }
    };

    for (var selector in config) {
      $(selector).chosen(config[selector]);
    }

    // Capture the form inputs
    $("#submit").on("click", function (event) {
      event.preventDefault();

      // Form validation
      function validateForm() {
        var isValid = true;
        $(".chosen-select").each(function () {

          if ($(this).val() === "") {
            isValid = false;
          }
        });
        return isValid;
      }

      // If all required fields are filled
      if (validateForm()) {
        // Create an object for the user"s data
        var userData = {
          scores: [
            $("#step1").val(),
            $("#step2").val(),
            $("#step3").val(),
            $("#step4").val(),
            $("#step5").val(),
            $("#step6").val()
          ]
        };

        // AJAX post the data to the friends API.
        $.post("/api/game", userData, function (data) {

          // Grab the result from the AJAX post so that the best match's name are displayed.
          $("#event-name").text(data.eventname);

          // Show the modal with the best match
          $("#results-modal").modal("toggle");

        });
      } else {
        alert("Please fill out all fields before submitting!");
      }
    });
  </script>
</body>

</html>
