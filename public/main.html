<!doctype html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Turn-based Social RPG</title>

    <!-- Personal CSS link-->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <main role='main'>
        <div class='row align-items-center'>
            <div class='col'>
                <section class='text-center align-middle'>
                    <div class='container  mt-5'>
                        <h1>Turn-based Social RPG</h1>
                        <p class='lead text-muted'>
                            Welcome! Come, and take some time to play this little game of mine...
                        </p>
                    </div>
                    <div class="card mx-5">
                        <div class="card-header">
                            Set up your character here...
                        </div>

                        <div class="card-body">
                            <form action="" method="POST" role="form">
                                <div class="form-group">
                                    <label for="">Name</label>
                                    <input type="text" class="form-control" id="charname" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="">Reputation (1-10)</label>
                                    <input type="number" class="form-control" id="reputation" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="">Knowledge (1-10)</label>
                                    <input type="number" class="form-control" id="knowledge" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="">Sanity (1-10)</label>
                                    <input type="number" class="form-control" id="sanity" placeholder="">
                                </div>
                            </form>
                            <br>
                            <p>
                                <a href="/game" type="submit" class="btn btn-primary btn-lg btn-block" id="add-btn">Start
                                    Game</a>
                            </p>
                        </div>

                    </div>
                </section>
            </div>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
